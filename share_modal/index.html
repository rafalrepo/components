<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="modal">
        <button class="modal__close">
            <span></span>
            <span></span>
        </button>
        <h2 class="modal__heading">Share this article</h2>
        <p class="lead">If you liked this article share it with your friends. They will thank you later.</p>
        <div class="modal__buttons">
            <a href="#" class="btn btn--fb">Facebook</a>
            <a href="#" class="btn btn--tw">Twitter</a>
            <a href="#" class="btn btn--rd">Reddit</a>
        </div>
        <p class="modal__share"><strong>4,5 K</strong> Shares</p>
        <a href="#" class="modal__close_link">Close this window</a>
    </div>

</body>
</html>
