<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="results__container">
        <h4 class="results__heading">Our results</h4>
        <div class="results">
            <div class="result">
                <div class="result__count">
                    <span class="count" data-count="70">70</span>%
                </div>
                <p class="result__count_text">We increased the feature adoption of our users with 70%.</p>
            </div>
            <div class="result">
                <div class="result__count">
                    <span class="count" data-count="225">225</span>
                </div>
                <p class="result__count_text">New customers opted for our PRO features.</p>
            </div>
            <div class="result">
                <div class="result__count">
                    <span class="count" data-count="2">2</span>M
                </div>
                <p class="result__count_text">Notifications sent trough our and third-party platforms.</p>
            </div>
        </div>
        <p class="results__notice">Read our top clients <a href="/">testimonials</a>.</p>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
